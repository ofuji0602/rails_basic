            blank: "パスワード確認を入力してください" # パスワード確認が空の場合のエラーメッセージ
          email:
            blank: "メールアドレスを入力してください" # メールアドレスが空の場合のエラーメッセージ
          first_name:
            blank: "名を入力してください" # 名が空の場合のエラーメッセージ
          last_name:
            blank: "姓を入力してください" # 姓が空の場合のエラーメッセージ
      board:
        attributes:
          title:
            blank: "タイトルを入力してください" # タイトルが空の場合のエラーメッセージ
